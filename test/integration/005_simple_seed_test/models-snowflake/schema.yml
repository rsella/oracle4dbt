version: 2
seeds:
- name: seed_enabled
  columns:
  - name: birthday
    tests:
    - column_type:
        type: character varying(16777216)
  - name: id
    tests:
    - column_type:
        type: FLOAT

- name: seed_tricky
  columns:
  - name: id
    tests:
    - column_type:
        type: NUMBER(38,0)
  - name: id_str
    tests:
    - column_type:
        type: character varying(16777216)
  - name: a_bool
    tests:
    - column_type:
        type: BOOLEAN
  - name: looks_like_a_bool
    tests:
    - column_type:
        type: character varying(16777216)
  - name: a_date
    tests:
    - column_type:
        type: TIMESTAMP_NTZ
  - name: looks_like_a_date
    tests:
    - column_type:
        type: character varying(16777216)
  - name: relative
    tests:
    - column_type:
        type: character varying(16777216)
  - name: weekday
    tests:
    - column_type:
        type: character varying(16777216)
