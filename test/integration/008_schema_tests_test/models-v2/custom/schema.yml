version: 2

models:
  - name: table_copy
    description: "A copy of the table"
    columns:
      - name: email
        tests:
          - not_null
      - name: id
        description: "The ID"
        tests:
          - unique
      - name: favorite_color
        tests:
          - every_value_is_blue
          - rejected_values: { values: ['orange', 'purple'] }
    # passes
    tests:
      - local_dep.equality: { compare_model: ref('table_copy') }
